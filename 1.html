<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="require-trusted-types-for 'script'; trusted-types 'none';">
</head>
<body>
  <div id="div" onclick="return false;">CLICK</div>
  <script id="script" src="foo" type="invalid"></script>
  <script>
    div.attributes.onclick.nodeValue='alert(/div-onclick/)';
    script.type="text/javascript";
    script.attributes.src.nodeValue='data:,alert(/script-src/)';
  </script>
</body>
</html>
