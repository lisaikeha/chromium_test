<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站跳转工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="url"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3367d6;
        }
        .note {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网站跳转工具</h1>
        <div class="input-group">
            <input type="url" id="website-url" placeholder="请输入网址 (例如: https://www.example.com)" required>
            <button onclick="navigate()">跳转</button>
        </div>
        <p class="note">请输入完整网址，包括 http:// 或 https://</p>
    </div>

    <script>
        function navigate() {
            const urlInput = document.getElementById('website-url');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('请输入网址');
                return;
            }
            
            // 验证URL格式
            try {
                new URL(url);
                // 跳转到输入的URL
                window.location.href = url;
            } catch (e) {
                alert('请输入有效的网址，包含 http:// 或 https://');
            }
        }

        // 支持按Enter键跳转
        document.getElementById('website-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                navigate();
            }
        });
    </script>
</body>
</html>
